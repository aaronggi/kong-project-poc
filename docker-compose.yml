  loss:
    hostname: loss
    build:
      context: services/loss-service/GrpcEchoService/
      dockerfile: Dockerfile
    networks:
    - kongnet
    ports:
    - 10443:443
    - 10080:80
    
    
  address:
    hostname: address
    build:
      context: services/address-service/AddressGrpcService/
      dockerfile: Dockerfile
    networks:
    - kongnet
    ports:
    - 7777:7777
    
  loss2:
    hostname: loss2
    build:
      context: services/loss-service/GrpcEchoService/
      dockerfile: Dockerfile
    networks:
    - kongnet
    ports:
    - 10444:443
    - 10081:80
    
  test-common-1:
    hostname: test-common-1
    build:
      context: services/loss-service/GrpcEchoService/
      dockerfile: Dockerfile.svc1
    networks:
    - kongnet
    ports:
    - 5005:5005

    
  test-common-2:
    hostname: test-common-2
    build:
      context: services/loss-service/GrpcEchoService/
      dockerfile: Dockerfile.svc2
    networks:
    - kongnet
    ports:
    - 5006:5006

        
  #DB for Kong
  kong-database:
    hostname: kong-database
    image: postgres:9.6
    networks:
    - kongnet
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
    - 5432:5432
  
  #Kong Gateway
  kong:
    hostname: kong
    build: 
      context: .
      dockerfile: services/kong/Dockerfile
    networks: 
    - kongnet
    restart: always
    ports:
      - 8000:8000
      - 8001:8001
      - 9080:9080
      - 8443:8443
      - 8444:8444    
      - 9000:9000
      - 9443:9443
    environment:
      #KONG_PREFIX: /usr/local/kong
      KONG_PROXY_LISTEN: 0.0.0.0:8000 reuseport, 0.0.0.0:8443 ssl reuseport, 0.0.0.0:9080 http2 reuseport, 0.0.0.0:9443 http2 ssl backlog=16384
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/config.yml
      KONG_PROXY_ERROR_LOG: /dev/stdout
      KONG_DATABASE: 'off'
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_CASSANDRA_CONTACT_POINTS: kong-database
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_LUA_PACKAGE_PATH: /usr/local/custom/?.lua;;
      KONG_CUSTOM_PLUGINS: grpc-gateway
      KONG_PLUGINS: grpc-gateway
      KONG_LOG_LEVEL: debug
    links:
    - kong-database:kong-database
    depends_on:
    - kong-database
    # - kong-setup

  #Kong Gateway
