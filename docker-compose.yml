# Dashboard
  konga:
    image: pantsel/konga:next
    restart: always
    networks:
    - kongnet
    environment:     
      DB_HOST: kong-database
      DB_PORT: 5432
      DB_USER: kong
      DB_PASSWORD: kong
      TOKEN_SECRET: km1GUr4RkcQD7DewhJPNXrCuZwcKmqjb
      NODE_ENV: development
      NO_AUTH: "true"
    depends_on:
    - kong-database
    # - kong-setup
    links:
    - kong:kong
    - kong-database:kong-databse
    ports:
    - "1337:1337"

  kong-map:
    image: yesinteractive/kongmap
    restart: on-failure
    networks: 
    - kongnet
    environment:
      KONGMAP_CLUSTER_JSON: >-
        { 
          "my cluster": 
          {
            "kong_admin_api_url": "http://kong:8001", 
            "kong_edit_config": "true", 
            "kong_ent": "false",    
            "kong_ent_token": "admin",    
            "kong_ent_token_name": "kong-admin-token",    
            "kong_ent_manager_url": "http://kongmanager_url:8002"  
          }
        }
    ports:
    - 8100:80
    - 8143:443
    links:
    - kong:kong
    depends_on:
    - kong


