    path_handling: v0
    preserve_host: false
    protocols:
    - https
    - http
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
    plugins:
    - name: grpc-gateway
      config:
        proto: /usr/local/kong/lossrest.proto
